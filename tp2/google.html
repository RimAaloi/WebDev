<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            
        }
        nav {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
        }
        nav a {
            color: #000000;
            text-decoration: none;
            margin-left: 1rem;
            font-size: 1rem;
        }
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }
        .logo {
            margin-bottom: 3rem;
        }
        .search-bar {
            display: flex;
            border: 2px solid #dfe1e5;
            border-radius: 20px;
            padding: 0.5rem 1rem;
            width: 80%;
            max-width: 584px;
            gap: 10px;
        }
        .search-bar input {
            flex-grow: 1;
            border: none;
            outline: none;
            font-size: 1rem;
        }
        .buttons {
            margin-top: 2rem;
        }
        .buttons button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            margin: 11px 4px;
            padding: 0 16px;
            line-height: 27px;
            height: 36px;
            cursor: pointer;
        }
        footer {
            background-color: #f2f2f2;
            padding: 1rem;
        }
        footer div {
            display: flex;
            justify-content: space-between;
        }
        footer a {
            color: #000000;
            text-decoration: none;
            margin-right: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <nav>
        <div>
           
        </div>
        <div>
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href=""><i class="fa-solid fa-list"></i></a>
            <a href=""><i class="fa-regular fa-user"></i></a>
            
        </div>
    </nav>

    <main>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" class="logo">
        <div class="search-bar">
            
            <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
            <input type="text" placeholder="Rechercher sur Google ou saisir une URL">
            <i class="fa-solid fa-microphone"></i>
            <input type="file" id="img" style="display: none;">
            <label for="img">
                <i class="fa-regular fa-image" ></i>
            </label>
           
            
        </div>
      
    </main>

    <footer>
        <div>
            <div>
                <a href="#">Publicité</a>
                <a href="#">Entreprise</a>
                <a href="#">Comment fonctionne la recherche Google ?</a>
            </div>
            <div>
                <a href="#">Confidentialité</a>
                <a href="#">Conditions</a>
                <a href="#">Paramètres</a>
            </div>
        </div>
    </footer>

</body>
</html>
