    function hjms(secondes){
    const jours = Math.floor(secondes / (24 * 60 * 60));
    secondes %= 24 * 60 * 60;

    const heures = Math.floor(secondes / (60 * 60));
    secondes %= 60 * 60;

    const minutes = Math.floor(secondes / 60);
    secondes %= 60;

    const sec = secondes;

    return `${jours} jours ${heures} heures ${minutes} minutes ${sec} secondes`;
